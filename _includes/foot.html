<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
$(document).scroll(function() {
    var y = $(this).scrollTop();
    if (y > 300) {
        $('.gotop').fadeIn();
    } else {
        $('.gotop').fadeOut();
    }
});
</script>
